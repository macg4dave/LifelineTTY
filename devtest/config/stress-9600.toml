# Stress profile at baseline 9600 baud with polling enabled to exercise render loop.

device = "/dev/ttyUSB0"
baud = 9600
flow_control = "none"
parity = "none"
stop_bits = "1"
dtr_on_open = "auto"
serial_timeout_ms = 500
cols = 16
rows = 2
lcd_present = true
scroll_speed_ms = 180
page_timeout_ms = 2500
polling_enabled = true
poll_interval_ms = 2000
button_gpio_pin = "null"
pcf8574_addr = "auto"
display_driver = "auto"
backoff_initial_ms = 500
backoff_max_ms = 10000

[protocol]
schema_version = 1
compression = { enabled = false, codec = "lz4" }

[watchdog]
serial_timeout_ms = 12000
tunnel_timeout_ms = 5000

[negotiation]
node_id = 1
preference = "no_preference"
timeout_ms = 1000

command_allowlist = []
