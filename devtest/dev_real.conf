# LifelineTTY real-hardware dev loop configuration
# Invoked via: ./run-dev.sh --real
# This file assumes a real host talking to a real Raspberry Pi over SSH.
# Update the values to match your lab network and filesystem layout.

# SSH destination for the real Pi
PI_USER=dave
PI_HOST=192.168.20.106

# Absolute path where the lifelinetty binary lives on the Pi.
PI_BIN=/home/$PI_USER/lifelinetty/lifelinetty

# Path to the locally built binary that we copy up.
# Optional: set REMOTE_ARCH/LOCAL_ARCH to use releases/debug/<arch>/lifelinetty instead.
# Defaults: armv6 for the Pi (remote) and x86 for the host (local).
LOCAL_BIN=../target/debug/lifelinetty
REMOTE_ARCH=armv6
LOCAL_ARCH=x86

# Arguments passed to BOTH the remote and local binaries.
COMMON_ARGS=""

# Extra arguments per side (leave blank to share COMMON_ARGS).
REMOTE_ARGS=""
LOCAL_ARGS=""

# Build command run before deployment.
BUILD_CMD="cargo build"

# GUI terminals for local/remote/log panes (requires --title and -- bash -lc support).
TERMINAL_CMD=""
ENABLE_SSH_SHELL=true
ENABLE_LOG_PANE=true
LOG_WATCH_CMD="watch -n 0.5 ls -lh /run/serial_lcd_cache"

# Scenario metadata for milestone log bundles under /run/serial_lcd_cache.
# SCENARIO_NAME=baseline
# SCENARIO_DATE=$(date +%Y%m%d)
# SCENARIO_DIR=/run/serial_lcd_cache/milestone1/${SCENARIO_NAME}-${SCENARIO_DATE}

# Pattern used to stop stale processes on the Pi.
PKILL_PATTERN=lifelinetty

# Config templates copied to ~/.serial_lcd/config.toml on each side.
CONFIG_SOURCE_FILE=config/local/default.toml
LOCAL_CONFIG_SOURCE_FILE=config/local/default.toml
REMOTE_CONFIG_SOURCE_FILE=config/remote/default.toml
